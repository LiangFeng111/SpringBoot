<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
<div class="bg">
    <div class="container">
        <div class="line bouncein">
            <div class="xs6 xm4 xs3-move xm4-move">
                <div style="height:100px;"></div>
                <div class="media media-y margin-big-bottom">
                </div>
                <div>
                    <div class="panel loginbox">
                        <div class="text-center margin-big padding-big-top"><h1>用户注册</h1><h4 id="errros" style="color: red" hidden="hidden"></h4></div>
                        <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input type="text" class="input input-big" id="username" name="username" maxlength="20" placeholder="注册账号"
                                           data-validate="required:请填写用户名"/>
                                    <span id="ic_user" class="icon icon-user margin-small"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input type="password" id="password" class="input input-big" maxlength="20" name="password" placeholder="注册密码"
                                           data-validate="required:请填写密码"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input type="text" id="emailName" class="input input-big" name="emailName" placeholder="注册邮箱"
                                           data-validate="required:请填写邮箱"/>
                                    <span id="ic_email" class="icon icon-envelope margin-small"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field">
                                    <input type="text" id="emailCode"  class="input input-big" name="code" placeholder="填写右侧的验证码"
                                           data-validate="required:请填写邮箱验证码"/>
                                    <input type="button" name="email" value="发送验证码" class="passcode"
                                           style="height:43px;cursor:pointer;">

                                </div>
                            </div>
                        </div>
                        <div style="padding:30px;text-align: center">
                            <input style="width: 60%" type="button" id="zhu" class="button  bg-main text-big input-big" value="注册">
                            <span style="font-size: 14px;" class="text-big"><a href="logins.html">已有账号去登录</a></span>
                        </div>
                    </div>
                </div>
                <div style="height:100px;"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
